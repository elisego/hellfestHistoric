<!DOCTYPE html>
<html lang=en xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script crossorigin="anonymous" src="https://kit.fontawesome.com/8f4bb5d891.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
</head>
<body>
<div class="row">
    <div class="col s12" th:object="${band}">
        <h5 th:text="*{name}">Name</h5>
        <h5 th:text="*{musiqStyle}">Music style</h5>
        <h5 th:text="*{creationYear}">Creation year</h5>
        <ul>
            <li><a th:href="*{facebookLink}"> <i class="fab fa-facebook"></i></a></li>
            <li><a th:href="*{youtubeLink}"> <i class="fab fa-youtube"></i></a></li>
            <li><a th:href="*{siteLink}"> <i class="fas fa-record-vinyl"></i></a></li>
        </ul>
        </div>
    </div>
</div>
</div>
<div class="col s10 m7" th:each="c : ${concerts}">
    <h2 class="header" th:text="${c.scene}">Scène</h2>
    <div class="card horizontal">
        <div class="card-image">
            <img src="https://lorempixel.com/100/190/nature/6">
        </div>
        <div class="card-stacked">
            <div class="card-content">
                <p th:text="|Beginning Hour : ${c.beginningHour}|">Heure début</p>
                <p th:text="|End hour : ${c.endHour}|">Heure de fin</p>
            </div>
            <div class="card-action">
                <p th:text="|Date : ${c.date}|">année</p>
            </div>
        </div>
    </div>
</div>


<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
