<!DOCTYPE html>
<html lang=en xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8f4bb5d891.js" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
</head>
<body>
<div class="row">
    <div class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <input class="validate" id="name" placeholder="Name" type="text">
                <label for="name">Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input class="validate" id="music_style" type="text">
                <label for="music_style">Music style</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input class="validate" id="creation_year" type="text">
                <label for="creation_year">Creation year</label>
            </div>
        </div>
        <div class="row">
            <div class="col s6 socialLink">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-youtube"></i>
                <i class="fas fa-record-vinyl"></i>
            </div>
        </div>
    </div>
</div>
<div class="col s10 m7">
    <h2 class="header">Scène</h2>
    <div class="card horizontal">
        <div class="card-image">
            <img src="https://lorempixel.com/100/190/nature/6">
        </div>
        <div class="card-stacked">
            <div class="card-content">
                <p>Scène</p>
                <p>Heure début</p>
                <p>Heure de fin</p>
            </div>
            <div class="card-action">
                <p>année</p>
            </div>
        </div>
    </div>
</div>


<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
