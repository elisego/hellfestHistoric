<!DOCTYPE html>
<html lang=en xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Admin</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/style_admin.css}" type="text/css">
</head>
<body>
<main class="admin-login">
    <div class="row admin-login-title">
        <h2 class="col s4 offset-s5">Hellfest Historic</h2>
    </div>
    <div class="row">
        <form th:action="@{/login}" method="post" class="col s4 offset-s5">
            <div class="row">
                <div class="input-field col s6">
                    <input class="validate " id="user_name" name="username" type="text">
                    <label for="user_name">Username</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input class="validate" id="password" name="password" type="password">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <button class="col s2 waves-effect waves-green btn"><i class="material-icons right">send</i>Login
                </button>
            </div>
        </form>
    </div>

</main>
<!--JavaScript at end of body for optimized loading-->
<script crossorigin="anonymous"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js">
</script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
