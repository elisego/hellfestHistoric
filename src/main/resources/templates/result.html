<!DOCTYPE html>
<html lang=en xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
</head>
<body>
<h3>Results</h3>
<div class="col s10 m7">
    <div class="card horizontal" th:each="b: ${bands}">
        <div class="card-image">
            <img th:src="@{images/{image}(image = ${b.image})}">
        </div>
        <div class="card-stacked">
            <div class="card-content">
                <p th:text="${b.name}">Nom du groupe</p>
                <p th:text="${b.musiqStyle}">Style</p>
            </div>
            <div class="card-action">
                <a th:href="@{/band?id={id}(id =${b.id})}">See the group sheet</a>
            </div>
        </div>
    </div>
</div>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
