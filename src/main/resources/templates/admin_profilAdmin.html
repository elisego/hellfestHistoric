<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profil Admin</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style_admin.css}" type="text/css">
</head>
<body>
<header th:replace="fragments/admin-nav.html :: admin-nav (${user})"></header>
<h3>Create or modified a Profil</h3>

<div class="row">
    <form class="col s12" method="post" th:action="@{/admin/profile/create}" th:object="${newUser}">
        <div class="row">
            <div class="input-field col s6">
                <input th:field="*{id}" type="hidden">
                <input class="validate" id="username" th:field="*{username}" type="text">
                <label for="username">Username</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <select id="roleId" name="roleId">
                    <option disabled selected value="">Select role</option>
                    <option th:each="role: ${roles}"
                            th:selected="${role.id == user.role.id}"
                            th:text="${role.name}"
                            th:value="${role.id}">Role Admin
                    </option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input class="validate" id="password" th:field="*{password}" type="password">
                <label for="password">Password</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input class="validate" id="password2" th:field="*{password}" type="password">
                <label for="password2">Confirm your password</label>
            </div>
        </div>
        <div class="row">
            <button class="col s2 offset-s5 btn waves-effect waves-light red accent-4" name="action" type="submit">Apply
                <i class="material-icons right">send</i>
            </button>
        </div>
    </form>
</div>
<script crossorigin="anonymous"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        src="https://code.jquery.com/jquery-3.4.1.slim.min.js">
</script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="/js/js_nav.js" type="text/JavaScript"></script>
<script src="/js/js_admin.js" type="text/JavaScript"></script>
</body>
</html>
