<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profil Admin</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style_admin.css}" type="text/css">
</head>
<body>
<header th:replace="fragments/admin-nav.html :: admin-nav (${user})"></header>
<h3>Create or modified a Profil</h3>

<div class="row">
    <form class="col s12" method="post" th:action="/" th:object="">
        <div class="row">
            <div class="input-field col s6">
                <input th:field="${}" type="hidden" >
                <input id="username" type="text" class="validate">
                <label for="username">Username</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="role" type="text" class="validate">
                <label for="role">Username</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="password" type="text" class="validate">
                <label for="password">Password</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="password2" type="text" class="validate">
                <label for="password2">Confirm your password</label>
            </div>
        </div>
        <div class="row">
            <button class="col s2 offset-s5 btn waves-effect waves-light red accent-4" name="action" type="submit">Apply
                <i class="material-icons right">send</i>
            </button>
        </div>
    </form>
</div>

</body>
</html>
